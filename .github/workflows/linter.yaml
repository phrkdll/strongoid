name: linter

on:
  pull_request:
    branches:
      - "*"

jobs:
  linter:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        
      - name: "Set up Go"  
        uses: actions/setup-go@v5

      - name: "Lint code"
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1